<!DOCTYPE html>
<html>
<head>
  <title>Engineering Portfolio</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Button container -->
    <div class="buttons">
      <button class="button" onclick="window.open('https://github.com/your_username', '_blank')">GitHub</button>
      <a href="resume/your_resume.pdf" download class="button">Download Resume</a>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="changeTab(event, 'history')">General History</div>
      <div class="tab" onclick="changeTab(event, 'resume')">Resume</div>
    </div>
    
    <div id="history" class="content active">
      <h2 id="generalHistoryTitle"></h2>
      <p id="generalHistoryContent"></p>
    </div>
    
    <div id="resume" class="content">
      <h2 id="resumeTitle"></h2>
      
      <div class="resume-section">
        <h3>Education</h3>
        <ul id="educationList"></ul>
      </div>
      
      <div class="resume-section">
        <h3>Experience</h3>
        <ul id="experienceList"></ul>
      </div>
      
      <div class="resume-section">
        <h3>Skills</h3>
        <ul id="skillsList"></ul>
      </div>
      
      <div class="resume-section">
        <h3>Projects</h3>
        <ul id="projectsList"></ul>
      </div>
      
      <div class="resume-section">
        <h3>Awards</h3>
        <ul id="awardsList"></ul>
      </div>
    </div>
  </div>
  
  <script src="data/config.json"></script>
  <script>
    function changeTab(event, tabId) {
      // Get all tab elements
      var tabs = document.getElementsByClassName('tab');
      
      // Remove the 'active' class from all tabs
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
      }
      
      // Get all content elements
      var contents = document.getElementsByClassName('content');
      
      // Hide all content
      for (var j = 0; j < contents.length; j++) {
        contents[j].style.display = 'none';
      }
      
      // Add 'active' class to the selected tab
      event.target.classList.add('active');
      
      // Show the selected content
      document.getElementById(tabId).style.display = 'block';
    }
    
    // Load and update content from the configuration file
    window.addEventListener('DOMContentLoaded', function() {
      fetch('data/config.json')
        .then(response => response.json())
        .then(data => {
          // Update general history content
          document.getElementById('generalHistoryTitle').textContent = data.generalHistory.title;
          document.getElementById('generalHistoryContent').textContent = data.generalHistory.content;
          
          // Update resume content
          document.getElementById('resumeTitle').textContent = data.resume.title;
          
          // Update education
          var educationList = document.getElementById('educationList');
          data.resume.education.forEach(function(education) {
            var li = document.createElement('li');
            li.textContent = education;
            educationList.appendChild(li);
          });
          
          // Update experience
          var experienceList = document.getElementById('experienceList');
          data.resume.experience.forEach(function(experience) {
            var li = document.createElement('li');
            li.innerHTML = '<strong>' + experience.position + '</strong>, ' + experience.company + ' (' + experience.duration + ')<ul>';
            experience.responsibilities.forEach(function(responsibility) {
              li.innerHTML += '<li>' + responsibility + '</li>';
            });
            li.innerHTML += '</ul>';
            experienceList.appendChild(li);
          });
          
          // Update skills
          var skillsList = document.getElementById('skillsList');
          data.resume.skills.forEach(function(skill) {
            var li = document.createElement('li');
            li.textContent = skill;
            skillsList.appendChild(li);
          });
          
          // Update projects
          var projectsList = document.getElementById('projectsList');
          data.resume.projects.forEach(function(project) {
            var li = document.createElement('li');
            li.innerHTML = '<strong>' + project.name + '</strong> (Role: ' + project.role + ')<br>' + project.description;
            projectsList.appendChild(li);
          });
          
          // Update awards
          var awardsList = document.getElementById('awardsList');
          data.resume.awards.forEach(function(award) {
            var li = document.createElement('li');
            li.textContent = award;
            awardsList.appendChild(li);
          });
        })
        .catch(error => console.error('Error fetching configuration:', error));
    });
  </script>
</body>
</html>
