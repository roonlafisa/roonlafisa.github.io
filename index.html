<!DOCTYPE html>
<html>
<head>
  <title>Engineering Portfolio</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }
    
    .tab:hover {
      background-color: #f5f5f5;
    }
    
    .tab.active {
      background-color: #000000;
      color: #ffffff;
    }
    
    .content {
      display: none;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
    }
    
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Button container -->
    <div class="buttons">
      <a href="https://github.com/your_username" target="_blank" class="button">GitHub</a>
      <a href="resume/your_resume.pdf" download class="button">Download Resume</a>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="changeTab(event, 'history')">General History</div>
      <div class="tab" onclick="changeTab(event, 'resume')">Resume</div>
    </div>
    
    <div id="history" class="content active">
      <h2>General History</h2>
      <p>Add your general history content here.</p>
    </div>
    
    <div id="resume" class="content">
      <h2>Resume</h2>
      <p>Add your resume content here.</p>
    </div>
  </div>
  
  <script src="config.json"></script>
  <script>
    function changeTab(event, tabId) {
      // Get all tab elements
      var tabs = document.getElementsByClassName('tab');
      
      // Remove the 'active' class from all tabs
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
      }
      
      // Get all content elements
      var contents = document.getElementsByClassName('content');
      
      // Hide all content
      for (var j = 0; j < contents.length; j++) {
        contents[j].style.display = 'none';
      }
      
      // Add 'active' class to the selected tab
      event.target.classList.add('active');
      
      // Show the selected content
      document.getElementById(tabId).style.display = 'block';
    }
    
    // Load and update content from the configuration file
    window.addEventListener('DOMContentLoaded', function() {
      fetch('config.json')
        .then(response => response.json())
        .then(data => {
          // Update general history content
          document.getElementById('history').innerHTML = `
            <h2>${data.generalHistory.title}</h2>
            <p>${data.generalHistory.content}</p>
          `;
          
          // Update resume content
          document.getElementById('resume').innerHTML = `
            <h2>${data.resume.title}</h2>
            <p>${data.resume.content}</p>
          `;
        })
        .catch(error => console.error('Error fetching configuration:', error));
    });
  </script>
</body>
</html>
